{% extends "base.html" %}
{% block content %}
<h3>ðŸ‘¤ Users</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th><th>Telegram ID</th><th>Balance</th><th>Banned</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u[0] }}</td>
      <td>{{ u[1] }}</td>
      <td>{{ u[2] }}</td>
      <td>{{ "Yes" if u[3] else "No" }}</td>
      <td>
        {% if u[3] %}
        <form method="post" action="/admin/users/unban">
          <input type="hidden" name="user_id" value="{{ u[0] }}">
          <button class="btn btn-sm btn-success">Unban</button>
        </form>
        {% else %}
        <form method="post" action="/admin/users/ban">
          <input type="hidden" name="user_id" value="{{ u[0] }}">
          <button class="btn btn-sm btn-danger">Ban</button>
        </form>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
