{% extends "base.html" %}
{% block content %}
<h3>ðŸ“¢ Channels</h3>

<form method="post" action="/admin/channels/add" class="row g-2 mb-4">
  <div class="col-md-8">
    <input class="form-control" name="username" placeholder="@channelusername">
  </div>
  <div class="col-md-4">
    <button class="btn btn-success w-100">Add Channel</button>
  </div>
</form>

<table class="table table-striped">
  <thead><tr><th>ID</th><th>Username</th><th>Actions</th></tr></thead>
  <tbody>
    {% for c in channels %}
    <tr>
      <td>{{ c[0] }}</td>
      <td>{{ c[1] }}</td>
      <td>
        <form method="post" action="/admin/channels/remove">
          <input type="hidden" name="channel_id" value="{{ c[0] }}">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
